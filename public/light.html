<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

	<title>WetterEi</title>
</head>

<body>
    <header>
        <!--SideNavigation-->
        <div id="mySideNav" class="sideNav">
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Hauptseite</a>
            <a href="inside.html">Innen</a>
            <a href="outside.html">Au&szlig;en</a>
            <a href="clothes.html">Kleidung</a>
            <a href="light.html">Licht</a>
        </div>

        <!--SideNavigation-Icon-->
        <div id="navIconWrapper">
            <div id="sideNavIcon" onclick="openNav()"><i class="fa fa-bars"></i></div>
            <!--Logo-->
            <div id="appName">WetterEi</div>
        </div>

    </header>
    <section>
        <!--Toggle-->
        <div id="wrapperToggle">
            <div class="toggle">
                <div>OFF</div>
                <div><button></button></div>
                <span>ON</span>
            </div>
            </br>
            <div class="toggle">
                <div>OFF</div>
                <div><button></button></div>
                <div>ON</div>
            </div>
        </div>

        <div class="allSliders">
            <div class="sliders">
                <div class="column sliderName">Rot</div>
                <div class="column rangeAlign">
                    <input type="range" min="0" max="255" value="0" id="rangeRed" class="range" oninput="showValueRed(this.value)">
                </div>
                <div id="textRangeRed" class="column sliderValue">0</div>
            </div>

            <div class="sliders">
                <div class="column sliderName">Gr&uuml;n</div>
                <div class="column rangeAlign">
                    <input type="range" min="0" max="255" value="0" id="rangeGreen" class="range" oninput="showValueGreen(this.value)"> 
                </div>
                <div id="textRangeGreen" class="column sliderValue">0</div> 
            </div>

            <div class="sliders">
                <div class="column sliderName">Blau</div>
                <div class="column rangeAlign">
                    <input type="range" min="0" max="255" value="0" id="rangeBlue" class="range" oninput="showValueBlue(this.value)">
                </div>
                <div id="textRangeBlue" class="column sliderValue">0</div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2016 Ein Projekt f&uuml;r Mosy/ITS</p>
    </footer>
</body>
    <!-- Script to open nav-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!-- Script for range changes -->
    <script type="text/javascript" src="js/slider.js"></script>
    <!-- Script to use toggle-->
    <script type="text/javascript" src="js/toggle.js"></script>

</html>
