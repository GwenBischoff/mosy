<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <!-- Script to change color-->
    <script type="text/javascript" src="js/changeColor.js"></script>
    <!-- Script for range changes -->
    <script type="text/javascript" src="js/slider.js"></script>
	<title>WetterEi</title>
</head>

<body>
    <header>
        <!--SideNavigation-->
        <div id="mySideNav" class="sideNav">
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Wetterdaten</a>
            <a href="clothes.html">Kleidung</a>
            <a href="light.html">Licht</a>
            <a href="ueberUns.html">&Uuml;ber uns</a>
        </div>

        <!--SideNavigation-Icon-->
        <div class="navIconWrapper">
            <div class="sideNavIcon" onclick="openNav()"><img src="img/menu_icon.png" alt="Menu"></div>
            <!--Logo-->
            <div class="appName">WetterEi</div>
        </div>

    </header>
    <section>
        <!--Toggle-->
        <div id="wrapperToggle">
            <div class="beschreibungToggle">Licht vom WetterEi</div>
            <div class="toggleAus">AUS</div>
            <div class="toggle toggle-selected" id="toggleLightOn">
                <div><button></button></div>
            </div>
            <div class="toggleEin">EIN</div>
            </br>
            <div class="beschreibungToggle">Licht vom Web steuern</div></br>
            <div class="toggleAus">AUS</div>
            <div class="toggle" id="toggleColorFromApp">
                <div><button></button></div>
            </div>
            <div class="toggleEin">EIN</div>
        </div>

        <div class="allSliders">
            <div class="sliders">
                <div class="column sliderName">Rot</div>
                <div class="column rangeAlign">
                    <input type="range" min="0" max="255" value="0" id="rangeRed" class="range">
                </div>
                <div id="textRangeRed" class="column sliderValue">0</div>
                <!--<input id="textRangeRed" class="column sliderValue" type="number" min="0" max="255" size="3" step="1" value="0">-->
            </div>

            <div class="sliders">
                <div class="column sliderName">Gr&uuml;n</div>
                <div class="column rangeAlign">
                    <input type="range" min="0" max="255" value="0" id="rangeGreen" class="range"> 
                </div>
                <div id="textRangeGreen" class="column sliderValue">0</div> 
            </div>

            <div class="sliders">
                <div class="column sliderName">Blau</div>
                <div class="column rangeAlign">
                    <input type="range" min="0" max="255" value="0" id="rangeBlue" class="range">
                </div>
                <div id="textRangeBlue" class="column sliderValue">0</div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2016 Ein Projekt f&uuml;r Mosy/ITS</p>
    </footer>
</body>
    <!-- Script to open nav-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!-- Script to use toggle-->
    <script type="text/javascript" src="js/toggle.js"></script>

</html>
